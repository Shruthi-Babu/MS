{% extends 'layout.html' %}

{% block body %}

<h1 class="text-center" >MI</h1>
<hr>
<div class="row">

    {% for p in products %}
        <div class="col-lg-3">
            <div class="card mt-3 border border-primary ">
                <img class="card-img-top" src="/static/pic1.jpeg" alt="Mobile Demo" />
                <hr>
                <div class="card-body">
                    <h4 class="card-title">{{ p[0] }} </h4>
                     <div class="">   <p class="card-text text-muted">RAM: {{ p[2] }}</p>
                        <p class="card-text text-muted">ROM: {{ p[3] }}.</p>
                        <p class="card-text text-muted">Battery: {{ p[4] }}</p>
                        <p class="card-text text-muted">Camera: {{ p[5] }}</p>
                        <p class="card-text text-muted">Cost: {{ p[6] }}</p>
                     </div>
                    <div class="text-center mt-2"><a href="{{ url_for('place_order', model=p[0]) }}" class="btn  btn-primary">Buy Now</a></div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
