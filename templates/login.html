{% extends 'layout.html' %}

{% block body %}
<div class="card mt-5">
    <div class="card-header"><h3>Login</h3></div>
<div class="card-body">
  <form action="{{ url_for('login') }}" method="POST">
      <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" value={{request.form.name}}>
      </div>
    <div class="form-group">
      <label>email</label>
      <input type="text" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
{% endblock %}
